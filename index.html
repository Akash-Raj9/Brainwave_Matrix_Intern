<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <h2>ðŸ’° Expense Tracker</h2>

      <div id="auth-section">
        <input type="text" id="username" placeholder="Enter username" />
        <button id="login-btn">Login</button>
      </div>

      <div id="tracker-section" class="hidden">
        <div class="balance">
          <h3>Balance: â‚¹<span id="balance">0</span></h3>
          <div class="summary">
            <div class="income">Income <br/> â‚¹<span id="income">0</span></div>
            <div class="expense">Expense <br/> â‚¹<span id="expense">0</span></div>
          </div>
        </div>

        <form id="transaction-form">
          <input type="text" id="desc" placeholder="Description" required />
          <input type="number" id="amount" placeholder="Amount (positive = income, negative = expense)" required />
          <select id="category">
            <option value="General">General</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
          </select>
          <button type="submit">Add Transaction</button>
        </form>

        <ul id="transaction-list"></ul>
      </div>
    </div>

    <div class="chart-container">
      <h3>ðŸ“Š Income vs Expense</h3>
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
